<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            padding: 40px 0;
        }
        .project {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .skill {
            background: #f0f0f0;
            padding: 5px 15px;
            border-radius: 15px;
        }
        .contact {
            text-align: center;
            padding: 40px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Your Name</h1>
        <p>Software Developer</p>
    </div>

    <section>
        <h2>About Me</h2>
        <p>A passionate software developer focused on building web applications.</p>
    </section>

    <section>
        <h2>Projects</h2>
        <div class="project">
            <h3>Project Name</h3>
            <p>Project description goes here.</p>
            <a href="#">GitHub</a>
        </div>
    </section>

    <section>
        <h2>Skills</h2>
        <div class="skills">
            <span class="skill">HTML</span>
            <span class="skill">CSS</span>
            <span class="skill">JavaScript</span>
        </div>
    </section>

    <section class="contact">
        <h2>Contact</h2>
        <p>Email: your@email.com</p>
        <p>GitHub: <a href="https://github.com/yourusername">github.com/yourusername</a></p>
    </section>
</body>
